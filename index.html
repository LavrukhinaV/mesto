<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Место</title>
  <link rel="stylesheet" href="pages/index.css">
</head>
<body>
  <div class="page">
    <header class="header">
      <img class="logo" src="images/Logo.svg" alt="Лого сайта">
    </header>
    <main class="content">
      <section class="profile">
        <div class="profile__container">
          <img class="profile__avatar" src="images/Avatar.jpg" alt="Аватар">
          <div class="profile__profile-info">
            <h1 class="profile__name">Жак-Ив Кусто</h1>
            <p class="profile__job">Исследователь океана</p>
            <button class="profile__button-edit" type="button" aria-label="изменить информацию в профиле"></button>
          </div>
        </div>
        <button class="profile__button-add" type="button" aria-label="добавить изображение в галерею"></button>
      </section>
      <section class="elements">
      </section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
    </footer>
    <div class="popup popup_edit-profile">
      <div class="popup__container">
        <h2 class="popup__title">Редактировать профиль</h2>
        <form class="input" name="input">
          <input type="text" placeholder="Ваше имя" class="input__text input__text_type_name" name="name">
          <input type="text" placeholder="Ваш род деятельности" class="input__text input__text_type_job" name="profession">
          <button type="submit" class="input__submit-btn" aria-label="Сохранить">Сохранить</button>
        </form>
        <button class="popup__close-btn" type="button" aria-label="Закрыть"></button>
      </div>
    </div>
    <div class="popup popup_add_element">
      <div class="popup__container">
        <h2 class="popup__title">Новое место</h2>
        <form class="input input-add-name" name="input">
          <input type="text" placeholder="Название" class="input__text input__text_type_title" name="title">
          <input type="text" placeholder="Ссылка на картинку" class="input__text input__text_type_link" name="link">
          <button type="submit" class="input__submit-btn" aria-label="Создать">Создать</button>
        </form>
        <button class="popup__close-btn close-popup-add-element" type="button" aria-label="Закрыть"></button>
      </div>
    </div>
    <div class="popup popup_card">
      <div class="popup__block">
        <img class="popup__image" alt="Фотография места">
        <h2 class="popup__caption"></h2>
        <button class="popup__close-btn close-popup-card" type="button" aria-label="Закрыть"></button>
      </div>
    </div>
  </div>
  <template class="elements-template">
    <article class="element">
      <button class="element__button-delete"></button>
      <img class="element__image" alt="Фотография места">
      <h2 class="element__title"></h2>
      <button class="element__button-like"></button>
    </article>
  </template>
  <script src="scripts/scripts.js"></script>
</body>
</html>
