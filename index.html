<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Место</title>
  <link rel="stylesheet" href="pages/index.css">
</head>
<body>
  <div class="page">
    <header class="header">
      <img class="logo" src="images/Logo.svg" alt="Лого сайта">
    </header>
    <main class="content">
      <section class="profile">
        <div class="profile__container">
          <img class="profile__avatar" src="images/Avatar.jpg" alt="Аватар">
          <div class="profile__profile-info">
            <h1 class="profile__name">Жак-Ив Кусто</h1>
            <p class="profile__job">Исследователь океана</p>
            <button class="profile__button-edit" type="button" aria-label="изменить информацию в профиле"></button>
          </div>
        </div>
        <button class="profile__button-add" type="button" aria-label="добавить изображение в галерею"></button>
      </section>
      <section class="elements">
        <article class="element">
          <img class="element__image" src="images/kirill-pershin-Karachaevsk.jpg" alt="Карачаевск">
          <h2 class="element__title">Карачаевск</h2>
          <button class="element__button-like" type="button" aria-label="Лайк"></button>
        </article>
        <article class="element">
          <img class="element__image" src="images/kirill-pershin-Mountain_Elbrus.jpg" alt="Гора Эльбрус">
          <h2 class="element__title">Гора Эльбрус</h2>
          <button class="element__button-like" type="button" aria-label="Лайк"></button>
        </article>
        <article class="element">
          <img class="element__image" src="images/kirill-pershin-Dombai.jpg" alt="Домбай">
          <h2 class="element__title">Домбай</h2>
          <button class="element__button-like" type="button" aria-label="Лайк"></button>
        </article>
        <article class="element">
          <img class="element__image" src="images/kirill-pershin-Mountain_Elbrus.jpg" alt="Гора Эльбрус">
          <h2 class="element__title">Гора Эльбрус</h2>
          <button class="element__button-like" type="button" aria-label="Лайк"></button>
        </article>
        <article class="element">
          <img class="element__image" src="images/kirill-pershin-Dombai.jpg" alt="Домбай">
          <h2 class="element__title">Домбай</h2>
          <button class="element__button-like" type="button" aria-label="Лайк"></button>
        </article>
        <article class="element">
          <img class="element__image" src="images/kirill-pershin-Karachaevsk.jpg" alt="Карачаевск">
          <h2 class="element__title">Карачаево-Черкессия</h2>
          <button class="element__button-like" type="button" aria-label="Лайк"></button>
        </article>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
    </footer>
    <div class="popup">
      <div class="popup__container">
        <h2 class="popup__title">Редактировать профиль</h2>
        <form class="input" name="input">
          <input type="text" placeholder="Ваше имя" class="input__text input__text_type_name" name="name">
          <input type="text" placeholder="Ваш род деятельности" class="input__text input__text_type_job" name="profession">
          <button type="submit" class="popup__submit-btn" aria-label="Сохранить">Сохранить</button>
        </form>
        <button class="popup__close-btn" type="reset" aria-label="Закрыть"></button>
      </div>
    </div>
  </div>
  <script src="scripts/scripts.js"></script>
</body>
</html>
